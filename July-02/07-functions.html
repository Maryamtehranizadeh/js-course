    <script> 
    function greet(name) {
      if (!name) {
        console.log('Hi, there!');
      } else console.log(`Hello ${name} !`);
    }
    greet('Simon');
    greet('Ali');
    greet();
    
    
    function convertToFarenheit(celcius) {
      return celcius * 9/5 + 32;
    }

    console.log(convertToFarenheit(25));

    function convertToCelcius(farenheit) {
      return (farenheit - 32) * 5/9;
    }
    console.log(convertToCelcius(86));




    
    function convertTemprature(degrees, unit) {
      if (unit === 'C') {
        const result = convertToFarenheit(degrees);
        return result;
        
      } else if (unit = 'F') {
        const result = convertToCelcius(degrees);
        return result;
      }
    }

    console.log(convertTemprature(25, 'C'));
    console.log(convertTemprature(86, 'F'));



        </script>
