<!DOCTYPE html>
  <head>
    <title>DOM Project</title>

  </head>

  <body>

    <p>Youtube Subscribe Button</p>

    <button onclick="
    subscribe();    
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p> 
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown();
    "
    >

    <button onclick="
      calculateTotal();
    ">Calculate</button>


    <p class="js-total-cost"></p>



    <script> 

    function handleCostKeydown() {
      if (event.key === 'Enter') {
      calculateTotal();
      
    }

    }
    

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value) * 100; 

      if (cost < 4000 && cost > 0) {
        cost = (cost + 1000) /100;

      } else if (cost >= 4000) { 
        cost = cost/100; 
      }
      document.querySelector('.js-total-cost').innerHTML = `Total cost is: $${cost}`;

      if(cost < 0) {
        document.querySelector('.js-total-cost').innerHTML = 'Error: Cost cannot be less than $0';
      }
    
     
    }



    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }    
    </script>

  </body>
</html>
