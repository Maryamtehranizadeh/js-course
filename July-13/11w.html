<!DOCTYPE html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }

        return -1;
      }

      function unique(array) {
        let result = [];
        for (let i = 0; i < array.length; i++) {
          const word = array[i];

          if (findIndex(result, word) === -1) {
            result.push(word);
          }
          
        }
        return(result)
      }
      
     console.log(unique(['nin','nin','klki','jkiu','hjklk','klki']));

    </script>
  </body>
</html>
