<!DOCTYPE html>
  <head>
    <title></title>
  </head>
  <body>
    <script>

      
      function countPosNeg(array){
        let countPos = 0;
        let countNeg = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i]> 0) {
            countPos +=1;
          } else if (array[i] < 0) {
            countNeg += 1;
          }
        }
        console.log(countPos);
        console.log(countNeg);
      }

      countPosNeg([3,-9,101,-99, 567, 89]);

      
    </script>
  </body>
