<!DOCTYPE html>
  <head>
    <title></title>
  </head>
  <body>
    <script>

      function minMax(array) {
        const result = {
          min : array[0],
          max : array[0]
        }

        for (let i = 0; i < array.length; i++) {
         let value = array[i];
          if (value < result.min) {
            result.min = value;
          }
          
          if (value > result.max) {
            result.max = value;
          }

          
        }
        return result;
      }

      console.log(minMax([2,333,23,15,456]));
      console.log(minMax([3,3,3]));
      console.log(minMax([]));
    </script>
  </body>
</html>
