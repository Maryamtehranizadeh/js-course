<!DOCTYPE html>
  <head>
    <title></title>
  </head>
  <body>
    <script>

      function countWord(words) {
        let result = {};
        for (let i = 0; i < words.length; i++) {
          const word = words[i];
          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          } 
        }
      return result; 
      }

      console.log(countWord(['khar', 'gav', 'khar', 'sag', 'antar', 'gav', 'gav']));

    </script>
  </body>
</html>
